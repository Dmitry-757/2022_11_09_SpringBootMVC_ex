<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>work with Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>-->
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

</head>
<body>
<div class="container-fluid text-center">
    <h1>Welcome ;)</h1>
    <a th:href="@{/start}" class="header">start page</a>
</div>

<div class="container-fluid text-center">
    <h1 th:text="${item.id == null } ? 'Adding' : 'Editing'"></h1>
</div>


<div class="container">
<!--    <form th:action="@{/students/add}"-->
    <form th:object="${item}"
          th:action="${item.getId() == null } ? '/students/add' : '/students/update'"
           method="post" class="form-horizontal">

        <input type="hidden" th:field="*{id}"/>
<!--        <input th:field="*{id}"/>-->

<!--        <div style="margin-bottom: 25px" class="mb-3">-->
<!--            <label for="group" class="form-label">Group</label>-->
<!--            <input id="group" th:field="*{group.getName()}" placeholder="group (*)" class="form-control"/>-->
<!--        </div>-->

        <div style="margin-bottom: 25px" class="mb-3">
            <select th:field="*{group}">
                <option th:each="group : ${groupList}" th:value="${group.id}" th:text="${group.getName()}"
                th:selected="${item.getGroup()}"></option>
            </select>
        </div>

        <div style="margin-bottom: 25px" class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input id="firstName" th:field="*{firstName}" placeholder="firstName (*)" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="mb-3">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <label>Last name</label>
            <input th:field="*{lastName}" placeholder="lastName (*)" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="mb-3">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <label>INN</label>
            <input th:field="*{INN}" placeholder="INN (*)" class="form-control">
        </div>
        <div style="margin-bottom: 25px" class="mb-3">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <label>eMail</label>
            <input th:field="*{eMail}" placeholder="eMail (*)" class="form-control">
        </div>

        <div class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary d-flex align-items-center" th:text="${item.getId() != null } ? 'Save ...' : 'Add'"> Add</button>
                <a th:href="@{/students}" class="btn btn-warning ">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
